<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Google 翻訳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="4;url=https://www.tenso.com/">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #202124;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .bar {
      width: 80%;
      height: 8px;
      background: #e0e0e0;
      margin: 20px auto;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }
    .progress {
      width: 100%;
      height: 100%;
      background: #1a73e8;
      animation: load 4s linear forwards;
    }
    @keyframes load {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>ページを翻訳しています...</h1>
  <div class="bar"><div class="progress"></div></div>
  <p>しばらくお待ちください。</p>
</body>
</html>
